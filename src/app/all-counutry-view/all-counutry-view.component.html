<div class="bg">
  <div class="container m-t-md ">

    <div class="row">


      <div class="col-md-4" *ngFor="let country of allcountryDetails[0] | paginate: { itemsPerPage: 9} ">




        <!-- Card -->

          <article class="card card-inverse animated fadeInLeft">

        <!-- .end Card -->


        <div class="card" style="width: 18rem;">
          <h4 class="card-title btn btn-primary">{{country.name | uppercase }}</h4>

          <img class="card-img-top col-12" src="{{country.flag}}" alt="Card image cap">
          <div class="card-body">
            <div class="card-text">

              <div>
                <label class="newfont">Capital: </label>{{ country.capital}}
              </div>
              <div>
                  <label class="newfont">Timezone: </label>{{ country.timezones}}
                </div>  
                <div>
                    <label class="newfont page">Currrency: </label>   
                    
                 
                    <div class="page" *ngIf="country.currencies.length>0"> 
                      <div class="page" *ngFor="let currency of country.currencies;let first=first;let last=last">  
                        <p (click) = "getAllCountryByCurrency(currency.code)" class="underline">
                         {{currency.name}}{{last ? '' : ',  '}}
                        </p>
                      </div>
     
                    </div>
                    
                  </div> 
                  <div>
                      <label class="newfont page">Languages: </label>
                        

                          <div class="page" *ngIf="country.languages.length>0"> 
                              <div class="page" *ngFor="let langauage of country.languages;let first=first;let last=last">  
                                <p (click) = "getAllCountryByLanguage(langauage.iso639_1)" class="underline">
                                 {{langauage.name}}{{last ? ' '  : ", "}}
                                </p>
                              </div>
             
                            </div>
                      
                        
                        
                    </div> 
                    
            </div>
          </div>
        <a class="btn btn-primary" style="width: 100%" [routerLink]="['/country',country.nativeName]">See Details</a>

        </div>
        <br>

      </div>

    </div>
    <div>
      <a class="btn btn-primary page" style="width: 10%" (click)="backClicked()">
        << &nbsp;Go Back</a> <pagination-controls class="my-pagination page" (pageChange)="$event">
          </pagination-controls>

    </div>

  </div>


</div>
